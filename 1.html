  <h1>코딩의 첫번째</h1>
  코딩은 <u><strong>프로그래밍</u></strong>이라고도 합니다.<br>
  우리는 종종 <strong>코딩은 어렵다</strong> 라는 생각을 하게 됍니다.<br>
  하지만 꼭 그렇지는 않습니다. 코딩은 여러 종류가 있지만 그중 가장쉬운
   <u><a href="https://scratch.mit.edu/" target="_blank">스크레치</u></a> 를 배울 겄입나다.
    꼭 우리는 코딩을 배워야 합니다.
